name: FTP Deployment

on:
  push:
    branches:
      - main # Trigger deployment on pushes to the 'main' branch

jobs:
  deploy:
    name: FTP Deploy Job
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Debug - List repository structure
      - name: List Repository Structure
        run: ls -la

      # Step 3: Check for package.json
      - name: Check for package.json
        run: |
          if [ -f package.json ]; then
            echo "package.json exists."
            cat package.json
          else
            echo "package.json not found! Exiting..."
            exit 1
          fi

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 5: Check node_modules and Dependencies
      - name: Check Installed Node Modules
        run: |
          if [ -d node_modules ]; then
            echo "node_modules directory exists."
            ls -la node_modules
          else
            echo "node_modules directory not found! Exiting..."
            exit 1
          fi

      # Step 6: Run Build Command
      - name: Build Project
        run: |
          echo "Running build process..."
          npm run build || (echo "Build process failed!" && exit 1)

      # Step 7: Inspect Build Output
      - name: Inspect Build Output
        run: |
          echo "Inspecting build output..."
          ls -la ./build || echo "Build directory not found."
          ls -la ./dist || echo "Dist directory not found."

      # Step 8: Verify Build Directory
      - name: Verify Build Directory
        run: |
          if [ -d ./build ]; then
            echo "Build directory exists:"
            ls -la ./build/
          elif [ -d ./dist ]; then
            echo "Dist directory exists:"
            ls -la ./dist/
          else
            echo "No valid build directory found. Please check your build step."
            exit 1
          fi

      # Step 9: FTP Deploy
      - name: FTP Deploy Forked
        uses: snorux/FTP-Deploy-Action@1.3.2
        with:
          server: ftpupload.net
          username: if0_37694479
          password: qLQphFCzJXW
          protocol: ftps
          port: 21
          local-dir: ./build/ # Adjust if the directory is different (e.g., ./dist)
          server-dir: /htdocs/getUp_Assignment/
          state-name: deploy-state.json
          log-level: standard
          dry-run: false
          dangerous-clean-slate: false
          exclude: |
            .git*
            node_modules/
            *.log
            *.md
          max-retries: 3
